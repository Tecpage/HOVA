  bemerkung: 'Sehr geehrter Herr Krell,

    Nach eingehender Prüfung müssen wir den Mangel jedoch ablehnen.

    Aus architektonischen Gründen wurde im Zuge der Planungs- und Ausführungsphase
    des Bauvorhabens eine zusätzliche mechanische, sichtbare Befestigung der Deckschalen
    abgelehnt. Die Deckschalen haben lediglich eine optische Funktion und sind nicht
    dafür ausgelegt, mechanischen Belastungen wie Gegenlehnen oder Abstützen standzuhalten.
    Eigenbelastungen durch Zum Beispiel Wind und Sonneneinwirkungen führen nicht zum
    Herabfallen der Deckschalen.

    Das erneute Aufklipsen der herabgefallenen Deckschale werden wir aus Kulanz gerne
    übernehmen. Die werden wir voraussichtlich bis zum 28.02.2025 durchführen. Sollte
    die Deckschale jedoch deformiert sein werden wir diese nicht montieren.

    Um ein zukünftiges Herabfallen der Deckschalen zu verhindern, empfehlen wir jedoch
    dringend die während der Bauphase abgelehnte zusätzliche mechanische Sicherung.
    Diese könnte durch eine sichtbare Schraube im oberen und unteren Bereich der vertikalen
    Deckschalen erfolgen.

    Wir möchten vorsorglich darauf hinweisen, dass im Falle von Vandalismus die Deckschalen
    mit großer Wahrscheinlichkeit nicht herabfallen, sich aber im Bereich der Verschraubung
    verbiegen können, was einen kompletten Austausch der Druck-und Deckschale erforderlich
    machen könnte. Sollten Sie Interesse an dieser Lösung haben, erstellen wir Ihnen
    gerne ein entsprechendes Angebot. Bitte stimmen Sie die weitere Vorgehensweise
    mit unserem Auftraggeber ab.

    Für Rückfragen stehe ich Ihnen selbstverständlich zur Verfügung und freue mich
    auf Ihre Rückmeldung.Freundliche Grüße/Best regardsLars Schröder1. Bauleiter'
